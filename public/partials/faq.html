<section class="block-about">  
  <h2 class="block-employees_title">FAQ</h2>
  <div class="block-about_main-content">
    <ol class="block-about_main-content_faq">
      <li  ng-repeat="faq in faqs">
        <h3>{{faq.question}}</h3>
        <p>{{faq.answer}}</p> 
      </li>
    </ol>
  </div>
</section>
